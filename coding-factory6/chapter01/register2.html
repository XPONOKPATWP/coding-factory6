<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εγγραφή Χρήστη</title>
</head>
<body>
    <form action="">
    <div>
        <label for="firstname">Όνομα</label>
        <input type="text" id="fistname" 
            placeholder="Εισάγετε Όνομα">
        <label for="lastname">Επώνυμο</label>
        <input type="text" id="lastname" 
            placeholder="Εισάγετε Επώνυμο">
    </div>
    <div>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">Άνδρας</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Γυναίκα</label>
    </div>
    <div>
<input type="checkbox" id="married" name="ismarried" value="married">
<label for="married">Married</label>
    </div>
    <div>
         <label for="level">Επίπεδο Σπουδών</label>
         <select name="level" id="level">
            <option value="1">BSc</option>
            <option value="2">MSc</option>
            <option value="3">PhD</option>
         </select>
    </div>
    </form>
</body>
</html>
